<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Darkly Theme from Bootswatch for a modern dark look -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <title>North Custom PCs</title>
    <style>
        /* Custom styles for further polish */
        body {
            background: #181a1b;
            color: #e0e0e0;
        }
        .card {
            background: #23272b;
            border-radius: 1rem;
        }
        .btn {
            font-weight: 500;
            letter-spacing: 0.03em;
        }
        .btn-primary {
            box-shadow: 0 0 8px 0 #0d6efd55;
        }
        .btn-outline-light {
            border-color: #fff;
        }
        .container {
            margin-top: 4rem;
        }
        hr {
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
<!--
    About Page - North Custom PCs
    This page provides information about the company and its mission.
    Styled with a modern dark theme.
-->
<div class="container">
    <div class="card shadow-lg p-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-primary mb-0">About North Custom PCs</h1>
            <a th:href="mainscreen" class="btn btn-outline-light rounded-pill px-4 py-2 shadow">Home</a>
        </div>
        <hr>
        <h2 class="h4 text-info">About Us</h2>
        <p class="fs-5">Our mission is to assist customers in purchasing custom PCs and to be a hub for customers to purchase PC parts. We strive to put the customer first.</p>
    </div>
</div>
</body>
</html>
